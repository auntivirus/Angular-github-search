<div *ngIf = "githubRepos" class="mt-5">
  <h2>Avaialble Github Repositories</h2>
  <table id="dtBasicExample" class="table table-striped table-bordered table-sm">
    <thead>
      <tr style="font-size: large;">
        <th>Repositories</th>
        <th>Star Count</th>
        <th>Watch Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let repo of githubRepos">
        <td><a [href]="repo.html_url" class="text-primary font-weight-bold" style="text-decoration: none;" target="_blank">{{repo.name}} </a></td>
        <td><span class="badge text-bg-warning">{{repo.stargazers_count}}</span></td>
        <td><span class="badge text-bg-primary">{{repo.watchers_count}}</span></td>
      </tr>
    </tbody>
  </table>

</div>
